<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .navigation {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        .navigation ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navigation ul li {
            display: inline;
            margin-right: 20px;
        }

        .navigation ul li:last-child {
            margin-right: 0;
        }

        .navigation ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navigation ul li a:hover {
            background-color: #555;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .verification-section {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
        }

        input[type="file"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .n {
            position: sticky;
            top: 0;
            z-index: 100;
}
    </style>
</head>
<body>
    <nav class="navigation">
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'login' %}">Admin</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="verification-section">
            <h1>File Verification</h1>
            <form action="{% url 'verify' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="file">Choose File:</label>
                    <input type="file" id="file" name="file" accept=".pdf" multiple>
                </div>
                <div class="form-group">
                    <label for="board">Select Board:</label>
                    <select id="board" name="board">
                        <option value="board1">Gujranwala</option>
                        <option value="board2">Lahore</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="year">Select the year of your result:</label>
                    <select id="year" name="year">
                        <option value="year1">2021</option>
                        <option value="year2">2022</option>
                        <option value="year3">2023</option>
                    </select>
                </div>
                <button type="submit">Verify</button>
            </form>
        </div>
    </div>
    {% if messages %}
        <div style="display: flex; align-items: center; justify-content: center; height: 100%; width: 100%;">
            {% for message in messages %}
                <div style="padding: 15px; background-color: #f44336; color: white; border-radius: 5px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
